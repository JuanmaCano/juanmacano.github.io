<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    * {
      font-size: 12px;
    }

    .btnYellow:hover {
      background-color: rgb(216, 150, 7);
      color: white;
    }

    .btnYellow {
      background-color: rgb(248, 216, 147);
      color: black;
      transition: 0.4s;
    }
  </style>
  <title>juanmacano.github.io</title>
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-6">
        <button onclick="window.open('./charts-covid19/')" type="button" class="btn btnYellow btn-lg btn-block">
          Charts Covid-19 filtered by Countries & Date
          <i class="fas fa-angle-double-right pl-4"></i>
        </button>
      </div>

      <div class="col-12 col-md-6 mt-3 mt-md-0">
        <button onclick="window.open('./vuether/')" type="button" class="btn btnYellow btn-lg btn-block">
          Search Weather in VueJS
          <i class="fas fa-angle-double-right pl-4"></i>
        </button>
      </div>

      <div class="col-12 col-md-6 mt-3">
        <button onclick="window.open('./vue-shop/')" type="button" class="btn btnYellow btn-lg btn-block">
          Vue Shop
          <i class="fas fa-angle-double-right pl-4"></i>
        </button>
      </div>

      <div class="col-12 col-md-6 mt-3">
        <button onclick="window.open('./vue-login/')" type="button" class="btn btnYellow btn-lg btn-block">
          Vue Authentication
          <i class="fas fa-angle-double-right pl-4"></i>
        </button>
      </div>


    </div>
  </div>
</body>

</html>
